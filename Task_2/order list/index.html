<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Order list</title>
</head>
<body>
    <h2>Simple order list</h2>
    <ol>
        <li>hi </li>
        <li>to</li>
        <li>all</li>
    </ol>
<hr/>

<h2> mixed list</h2>
    <ol>
        <li>hi </li>
        <li>to</li>
        <ul>
            <li>vishal</li>
        </ul>
        <li>all</li>
    </ol>
</body>
</html>
